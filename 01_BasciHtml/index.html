<!DOCTYPE html>
<html lang="en">
<head>
     <title>List of Html</title>
</head>
<body>

    <!-- unorder list -->
  <ul>
    <li>Home</li>
    <li>Contact</li>
    <li>Account</li>
  </ul> <br>

    <!-- order list -->
  <ol>
    <li>Home</li>
    <li>Contact</li>
    <li>Account</li>
  </ol>
  
  <!-- description list -->

  <dl>
    <dt>Html</dt>
    <dd>Part of html</dd>
  </dl>

  <br>
  <br>
  <!-- block level element -->

  <div>
    <h1>Shamal</h1>
    <p>Lorem ipsum dolor sit amet,  consectetur adipisicing elit. Magnam, veniam.</p>
  </div>

    <!-- inline element -->

<p>Lorem ipsum, dolor sit <span style="color: red;">Shamal</span>  amet consectetur adipisicing elit. Alias, earum!</p>
  
</body>
</html>
